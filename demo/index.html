<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>profile-edit demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../polymer/lib/elements/dom-if.html">
  <link rel="import" href="../../polymerfire/polymerfire.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../skeleton-auth/skeleton-auth.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../profile-edit.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      body {
        @apply --layout-vertical;
      }

      paper-button:not([disabled]) {
        background-color: var(--paper-indigo-a400);
        color: white;
      }
    </style>
  </custom-style>
</head>

<body>
<firebase-app project-id="fabricelements"
              auth-domain="fabricelements.firebaseapp.com"
              database-url="https://fabricelements.firebaseio.com"
              api-key="AIzaSyCJRNdR0eodnswyi8MHCtF1YOjY235mhM8"
              storage-bucket="fabricelements.appspot.com"
              messaging-sender-id="908593247251"></firebase-app>
<dom-bind>
  <template>
    <firebase-auth signed-in="{{signedIn}}" user="{{user}}"></firebase-auth>
    <dom-if if="[[!signedIn]]">
      <template>
        <skeleton-auth google></skeleton-auth>
      </template>
    </dom-if>
    <profile-edit ok="{{ok}}"></profile-edit>
    <paper-button onclick="saveProfile();" disabled$="[[!ok]]">Save</paper-button>
  </template>
</dom-bind>
<script>
  /* eslint-disable no-unused-vars */

  /**
   * saveProfile
   *
   */
  function saveProfile() {
    const element = this.document.querySelector('profile-edit');
    element.update();
  }

</script>
</body>

</html>
